<svg width="720" height="180" viewBox="0 0 720 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#42a5f5"></stop>
      <stop offset="1" stop-color="#1e88e5"></stop>
    </linearGradient>
  </defs>

  <!-- Marca: círculo medidor -->
  <g transform="translate(30,30)">
    <circle cx="60" cy="60" r="60" fill="url(#g)"></circle>
    <!-- Arco superior (gauge) -->
    <path d="M10,80 A60,60 0 0,1 110,80" fill="none" stroke="white" stroke-width="8" opacity="0.9"></path>
    <!-- Ponteiro -->
    <line x1="60" y1="60" x2="98" y2="70" stroke="white" stroke-width="8" stroke-linecap="round"></line>
    <circle cx="60" cy="60" r="7" fill="white"></circle>
    <!-- Pingo e raio (água + energia) -->
    <path d="M49 92c0-8 11-16 11-24 0 8 11 16 11 24a11 11 0 0 1-22 0z" fill="white" opacity="0.95"></path>
    <path d="M72 86l10-14-5 0 6-12-14 18 6 0-3 8z" fill="#1565c0" opacity="0.95"></path>
  </g>

  <!-- Texto -->
  <g transform="translate(170,47)" fill="#0f172a">
    <text font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="40" font-weight="700">Gestor de Consumo</text>
    <text y="42" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" fill="#475569">Monitoramento de Água e Energia</text>
  </g>
</svg>
